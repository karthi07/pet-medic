<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetMedic - Online Pet pharmacy</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Header Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"> <img src="images/logo.png" alt="petmedic logo"> Pet Medic</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExample07">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="#"> <img class="nav-img" src="images/home.svg" alt=""> Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"> <img src="images/collection.svg" alt=""> Colection</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"> <img src="images/collection.svg" alt=""> Purchaced List</a>
                  </li>

                </ul>
                
                <ul class="navbar-nav  my-2 my-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#"> <img src="images/collection.svg" alt=""> My Cart</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#"> <img src="images/collection.svg" alt=""> User Name</a>
                      </li>
    
                </ul>
              </div>

        </div>

    </nav>

    <main class="container">
        <div class="home-search bg-pet"> 
            <div class="col p-lg-5 mx-auto text-center text-white ">
                <h1 class="display-4"> PET MEDIC</h1>
                <p class="">
                    Get Medicine for you pet online. No more husttle.
                </p>


                <form class="search-form t-light form-inline justify-content-center" action="">
                    
                    <select class="form-control form-control-lg" id="inlineFormCustomSelectPref">
                        <option selected>All Departments </option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    
                    <input type="text" class="form-control form-control-lg" placeholder="What do you search for" readonly>
                    
                    <input type="text" class="form-control form-control-lg" placeholder="Type here" >

                    <button class="form-btn form-control form-control-lg btn-primary" type="submit"> Search </button>
                </form>


            </div>
        </div>

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="..." alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>

    </main>


    <!-- Bootstrap js -->
